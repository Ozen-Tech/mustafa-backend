<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Upload de Contrato - Higiplas</title>
    <style>
        /* CSS do exemplo anterior, pode manter */
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 500px; }
        input, button { width: 100%; padding: 12px; margin-top: 8px; margin-bottom: 20px; box-sizing: border-box; }
        button { background-color: #007BFF; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enviar Contrato Assinado</h1>
        <!-- APONTAR PARA A ROTA DO SEU BACKEND -->
        <form id="uploadForm" action="http://localhost:8000/contratos/upload" method="post" enctype="multipart/form-data">
            <label for="nome_promotor">Nome do Promotor:</label>
            <input type="text" id="nome_promotor" name="nome_promotor" required>

            <label for="cpf_promotor">CPF do Promotor:</label>
            <input type="text" id="cpf_promotor" name="cpf_promotor" required>

            <label for="contratoFile">Selecione o Contrato:</label>
            <input type="file" id="contratoFile" name="file" accept=".pdf,.jpg,.jpeg,.png" required>

            <button type="submit">Enviar</button>
        </form>
        <div id="response"></div>
    </div>
</body>
</html>
